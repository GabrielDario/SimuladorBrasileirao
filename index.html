<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Brasileirão</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="https://logospng.org/download/brasileirao-serie-a/logo-brasileirao-256.png">
            </div>

            <div class="col-sm-6">

                <h1>Gerador de Brasilerão</h1>
                <input type="submit" class="btn btn-primary float-right mb-3" id="rodada" value="Proxima rodada">

                <input type="submit" class="btn btn-success float-right mb-3" id="mostrarRodada" value="Mostrar Rodada">

                <input type="submit" class="btn btn-warning float-right mb-3" id="mostrarTabela" value="Mostrar Tabela">

                <input type="submit" class="btn btn-danger float-right mb-3" id="zerar" value="Zerar Tabela">

                <h2>Rodada</h2>
                <span class="badge badge-secondary" id="spanId">
                 
                </span>

                <h2>Tabela de jogos</h2>
                <table class="table table-striped">
                    <!-- <tr> <td>Vasco</td></tr> -->
                </table>
            </div>


        </div>

    </div>

</body>
<script src="script.js"></script>
<script src="gerarRodada.js"></script>
</html>
